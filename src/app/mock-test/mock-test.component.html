<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechRel Mock Test</title>
    <link rel="stylesheet" href="mock-test.component.css">
</head>
<body>
    <header>
        <div class="logo">TechRel</div>
        <nav>
            <ul>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Highlight</a></li>
                <li><a href="#">Prep</a></li>
                <li><a href="#">Learn</a></li>
                <li><a href="#">Career Advice</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="register">Register</button>
            <a href="#" class="employee-register">Employee Register</a>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-text">
            <h1>Skills are the <span class="highlight">catalyst</span> to your <span class="highlight">career growth</span></h1>
            <p>Assess your skills and stand out to recruiters</p>
            <button class="explore-test">Explore Free Test</button>
        </div>
        <div class="hero-image">
            <img src="../../assets/img/codifyformatter-_10_.jpeg" alt="Illustration">
        </div>
    </section>
    
    <section class="featured-companies">
        <h3>Featured Companies</h3>
        <div class="company-logos">
            <img src="capgemini.png" alt="Capgemini">
            <img src="netapp.png" alt="NetApp">
            <img src="kpit.png" alt="KPIT">
            <img src="cybage.png" alt="Cybage">
            <img src="emc.png" alt="EMC">
            <img src="quickstart.png" alt="QuickStart">
        </div>
    </section>
</body>
</html>
